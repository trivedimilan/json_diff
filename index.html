<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Diff Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .input-area {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .json-input {
      flex: 1;
      margin-left: 10px;
      margin-right: 10px;
    }
    
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 15px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #3a7bc8;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .result-area {
      display: flex;
      gap: 20px;
    }
    
    .result-panel {
      flex: 1;
      overflow: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      height: 500px;
    }
    
    pre {
      margin: 0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    
    .diff-added {
      background-color: #e6ffed;
      color: #22863a;
    }
    
    .diff-removed {
      background-color: #ffeef0;
      color: #cb2431;
    }
    
    .diff-unchanged {
      color: #333;
    }
    
    .error {
      color: #d73a49;
      text-align: center;
      margin: 10px 0;
    }
    
    .status-bar {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .input-area, .result-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JSON Diff Tool</h1>
    
    <div class="input-area">
      <div class="json-input">
        <h3>JSON 1</h3>
        <textarea id="json1" placeholder="Paste first JSON here..."></textarea>
      </div>
      <div class="json-input">
        <h3>JSON 2</h3>
        <textarea id="json2" placeholder="Paste second JSON here..."></textarea>
      </div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="controls">
      <button id="diffBtn">Compare</button>
      <button id="clearBtn">Clear All</button>
    </div>
    
    <div class="result-area">
      <div class="result-panel">
        <pre id="result1"></pre>
      </div>
      <div class="result-panel">
        <pre id="result2"></pre>
      </div>
    </div>
    
    <div class="status-bar" id="status"></div>
  </div>

  <script>
        document.addEventListener('DOMContentLoaded', function() {
        const json1Input = document.getElementById('json1');
        const json2Input = document.getElementById('json2');
        const result1Element = document.getElementById('result1');
        const result2Element = document.getElementById('result2');
        const errorElement = document.getElementById('error');
        const statusElement = document.getElementById('status');
        const diffBtn = document.getElementById('diffBtn');
        const clearBtn = document.getElementById('clearBtn');

        function applyHighlighting(json1, json2, diffs, indent = '') {
            let json_blob1 = '';
            let json_blob2 = '';

            //recurively go through diffs
            for (const key in diffs) {
                const type = diffs[key].type;

                const json1Value = json1?.[key];
                const json2Value = json2?.[key];

                //get json string of json1 and json2
                const json1String = JSON.stringify(json1Value);
                const json2String = JSON.stringify(json2Value);

                if (type === 'added') {
                    json_blob2 += `${indent}<span style="background-color: #d4fcbc; color: #1b5e20">${key}: ${json2String}</span>,\n`;
                } else if (type === 'removed') {
                    json_blob1 += `${indent}<span style="background-color: #ffebee; color: #c62828">${key}: ${json1String}</span>,\n`;
                } else if (type === 'equal' && _.isPlainObject(diffs[key].value)) {
                    const childDiff = applyHighlighting(json1Value, json2Value, diffs[key].value, indent + '\t');

                    //remove the last comma
                    let childDiffJson1 = childDiff.json1.replace(/,\s*$/, '\n');
                    let childDiffJson2 = childDiff.json2.replace(/,\s*$/, '\n'); 

                    json_blob1 += `${indent}${key}: {\n${childDiffJson1}`;
                    json_blob1 += `${indent}},\n`;
                    json_blob2 += `${indent}${key}: {\n${childDiffJson2}`;
                    json_blob2 += `${indent}},\n`;
                } else if (type === 'equal') {
                    json_blob1 += `${indent}${key}: ${json1String},\n`;
                    json_blob2 += `${indent}${key}: ${json2String},\n`;
                } else if (type === 'unequal') {
                    json_blob1 += `${indent}${key}: <span style="background-color: #fff8e1; color: #ff6f00">${json1String}</span>,\n`;
                    json_blob2 += `${indent}${key}: <span style="background-color: #fff8e1; color: #ff6f00">${json2String}</span>,\n`;
                }
            }

            //remove the last comma
            json_blob1 = json_blob1.replace(/,\s*$/, '\n');
            json_blob2 = json_blob2.replace(/,\s*$/, '\n'); 

            return {
                json1: json_blob1,
                json2: json_blob2
            }
        }
        
        function compareObjects(obj1, obj2) {
            let diff = {};
            let allEqual = true;

            const keys = new Set([...Object.keys(obj1 || {}), ...Object.keys(obj2 || {})]);

            for (const key of keys) {
                const val1 = obj1?.[key];
                const val2 = obj2?.[key];

                if (val1 !== undefined && val2 === undefined) {
                    diff[key] = { type: "removed", value: val1 };
                } else if (val1 === undefined && val2 !== undefined) {
                    diff[key] = { type: "added", value: val2 };
                } else if (_.isPlainObject(val1) && _.isPlainObject(val2)) {
                    // Recursively check nested objects only (not arrays)
                    const childDiff = compareObjects(val1, val2);
                    diff[key] = { type: "equal", value: childDiff }; // Mark whole object as equal
                } else if (!_.isEqual(val1, val2)) {
                    diff[key] = { type: "unequal", from: val1, to: val2 };
                } else {
                    diff[key] = { type: "equal", value: val1 };
                }
            }

            return diff;
        }

        // Compare button click handler
        diffBtn.addEventListener('click', function() {
        errorElement.textContent = '';
        statusElement.textContent = 'Processing...';

        
        setTimeout(() => {
          try {
            // if (!json1Input.value.trim() || !json2Input.value.trim()) {
            //   throw new Error('Please provide both JSON documents');
            // }
            
            // const obj1 = JSON.parse(json1Input.value);
            // const obj2 = JSON.parse(json2Input.value);

            const obj1 = {
                id: 101,
                name: "Alice Johnson",
                email: "alice@example.com",
                age: 28,
                location: {
                    city: "New York",
                    state: "NY",
                    country: "USA"
                },
                preferences: {
                    language: "English",
                    currency: "USD",
                    notifications: true,
                    subscriptions: ["news", "entertainment", "finance"]
                }
            };


            const obj2 = {
                id: 102,
                name: "Bob Smith",
                email: "bob@example.com",
                age: 35,
                location: {
                    city: "New York",
                    state: "NY"
                },
                preferences: {
                    language: "Spanish",
                    currency: "USD",
                    notifications: false,
                    subscriptions: ["news", "entertainment"]
                },
                subscriptions: ["news", "entertainment", "finance"]
            };

            //use compareJsonObjects to get the differences
            const differences = compareObjects(obj1, obj2);

            console.log(differences);

            //use applyHighlighting to highlight the differences
            const highlights = applyHighlighting(obj1, obj2, differences, '\t');
            console.log(highlights);

            result1Element.innerHTML = `{\n${highlights.json1}}`;
            result2Element.innerHTML = `{\n${highlights.json2}}`;

          } catch (e) {
            errorElement.textContent = e.message;
            statusElement.textContent = '';
          }
        }, 100); // Small delay to allow UI to update
      });
      
        // Clear button click handler
        clearBtn.addEventListener('click', function() {
        json1Input.value = '';
        json2Input.value = '';
        result1Element.textContent = '';
        result2Element.innerHTML = '';
        errorElement.textContent = '';
        statusElement.textContent = '';
      });
    });
  </script>
</body>
</html>
